<!DOCTYPE >
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content>
        <title>Formulario</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="fondo">
            <article>
                <header>
                    <h2>Registrarse</h2><br>
                </header>
                <form>
                <h2>Información personal</h2>
                <div class="grupo">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                    <br><br>
                </div>
                <div class="grupo">
                    <label for="apellido">Apellidos:</label><br>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingresa tus apellidos" required>
                    <br><br>
                </div>
                <div class="grupo">
                    <label for="tipo_doc">Tipo de documento:</label><br>
                    <select id="tipo_doc" name="tipo_doc" required>
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="dni">DNI</option>
                            <option value="ce">Carné de Extranjería</option>
                            <option value="pasaporte">Pasaporte</option>
                    </select>
                    <br><br>
                </div>
                <div class="grupo">
                    <label for="documento">Documento de Identidad:</label><br>
                    <input type="text" id="documento" name="documento" placeholder="Número de documento" required>
                    <br><br>
                </div>
                <div class="grupo">
                    <label for="telefono">Número de Teléfono:</label><br>
                    <input type="text" id="telefono" name="telefono" placeholder="Número de telefono" required>
                    <br><br>
                </div>
                <h2>Seguridad de la Cuenta</h2>
                <div class="grupo">
                    <label for="email">Correo electrónico:</label><br>
                    <input type="email" id="email" name="email" placeholder="tucorreo@gmail.com" required>
                    <br><br>
                </div>
                <div class="grupo">
                    <label for="contraseña">Contraseña: </label> <br>
                    <input type="password" id="contraseña" name="contaseña" required>
                </div>
                <h2>Terminos y condiciones</h2>
                <div class="condiciones">
                    <input type="checkbox" id="condiciones" name="condiciones">
                    <label>Acepto terminos y condiciones </label> <br>
                </div>
                <div class="promociones">
                    <input type="checkbox" id="promociones" name="promociones">
                    <label>Autorizo el envio de promociones</label> <br>
                </div>
                <br>
                <button type="submit" class="login-btn">Crear una cuenta</button><br>
                </form>
            </article>
            
        </main>
        <hr>
        </div>
    </body>
</html>
